{% extends 'base.html' %}

{% block content %}

<h3>What kind of message would you like?</h3>
<form action="/results">
  <fieldset>
    <legend>What sort of message would you like?</legend>
    
    {% for state in moods %}
      <label>
        {{ state }}
        <input type="checkbox" name='mood' value='{{ state }}'>
      </label>
    {% endfor %}

  </fieldset>

  <fieldset>
    <legend>Submit</legend>
    <input type="submit">
  </fieldset>
</form>

{% endblock %}
